<body>
    
    <!-- Background -->

    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid no-hide">

                    <li id="projects"><a style="font-size: 1.4em"><i class="fa fa-code" aria-hidden="true"></i><p class="navbar-nav hidden-xsmall">My Projects</p></a></li>
                    <li id="about"><a style="font-size: 1.4em"><i class="fa fa-user" aria-hidden="true"></i><p class="navbar-nav hidden-xsmall">About Me</p></a></li>
                    <li id="home"><a style="font-size: 1.4em"><i class="fa fa-home" aria-hidden="true"></i><p class="navbar-nav hidden-xsmall">Home</p></a></li>
                    <li id="skills"><a style="font-size: 1.4em"><i class="fa fa-paint-brush" aria-hidden="true"></i><p class="navbar-nav hidden-xsmall">My Skills</p></a></li>
                    <li id="contact"><a style="font-size: 1.4em"><i class="fa fa-envelope-o" aria-hidden="true"></i><p class="navbar-nav hidden-xsmall">Get in Touch</p></a></li>
                </ul>

        <!-- Card Loading Section -->
        <div id="card-info">
        </div>
        <div class="arrow-wrapper">
            <i class="visible-lg arrow-left pull-left fa fa-arrow-circle-o-left fa-4x" aria-hidden="true"></i>
            <i class="visible-lg arrow-right pull-right fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
        </div>

        </footer>

    <script>
        $(document).ready(function() {
            // Page Reload on Resize
            $(window).resize(function() {
                location.reload();
            });
            
            // AJAX Load home.html
            $('#card-info').load('ajax/home.html');
            
            // Arrows
            var $arrowDirection
            var $cardValue;
            var $cardPath;
            
            function arrowsRight($cardValue, $cardPath) {
                $('div#' + $cardValue).animate({right:'1000%'},500, function() {
                    $(this).hide();
                    $('#card-info').fadeOut(0).load('ajax/' + $cardPath + '.html', function() {
                        $(this).fadeIn(200);
                    });
                });
            }
            
            function arrowsLeft($cardValue, $cardPath) {
                $('div#' + $cardValue).animate({left:'1000%'},500, function() {
                    $(this).hide();
                    $('#card-info').fadeOut(0).load('ajax/' + $cardPath + '.html', function() {
                        $(this).fadeIn(200);
                    });
                });
            }
            
            $('.arrow-right').click(function() {
                if ($('div#projects').length) {
                    arrowsRight('projects','about');
                }
                else if ($('div#about').length) {
                    arrowsRight('about','home');
                }
                else if ($('div#home').length) {
                    arrowsRight('home','skills');
                }
                else if ($('div#skills').length) {
                    arrowsRight('skills','contact');
                }
                else {
                    return true;
                }
            });
            
            $('.arrow-left').click(function() {
                if ($('div#contact').length) {
                    arrowsLeft('contact','skills');
                }
                else if ($('div#skills').length) {
                    arrowsLeft('skills','home');
                }
                else if ($('div#home').length) {
                    arrowsLeft('home','about');
                }
                else if ($('div#about').length) {
                    arrowsLeft('about','projects');
                }
            });
            // Fade In
            $('*:not(body, html, #background)').slideUp(0);
            $('*:not(head)').fadeIn(1000);
            
            // Navbar and Card Overlap Prevention
            $('nav.navbar').overlaps('div.card-info', function() {
                $('div.card-info').css('padding', '10px');
            });
            
            // Navigation
            var $tabValue;
            var $loadPath;
            
            function navigation($loadPath) {
                if ($('div#' + $loadPath).length < 1) {
                    $('#card-info').fadeOut(0).load('/ajax/' + $loadPath + '.html', function() {
                        $(this).fadeIn(500);
                    });
                }
            }
            
            $('#projects *').click(function() {
                navigation('projects');
            });
            $('#about *').click(function() {
                navigation('about');
            });
            $('#home *').click(function() {
                navigation('home');
            });
            $('#skills *').click(function() {
                navigation('skills');
            });
            $('#contact *').click(function() {
                navigation('contact');
            });
            
            // Mobile Screen Fix
            if ($(window).width() < 838) {
               $('.hidden-xsmall').hide(); 
            }
            else {
                $('p.hidden-xsmall').show();
            }
            
        });
    </script>
